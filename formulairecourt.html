<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire court</title>
    <link rel="stylesheet" href="css/formulairecourt.css">
</head>
<body>
    <div class="message-error">
        <ul>hey</ul>
    </div>
    <div class="message-success">
        Formulaire envoyé !
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" name="pseudo">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password2">Entrez à nouveau le mot de passe</label>
            <input type="password2" id="password2" name="password2">
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    <script src="formulairecourt.js"></script>
</body>
</html>
